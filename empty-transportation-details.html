<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agrotep</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="assets/libs/select2-4.1.0-rc.0/dist/css/select2.css"
    />
    <link rel="stylesheet" href="assets/css/settingStyle.css" />
    <script defer src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script
      defer
      src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="assets/js/sidebarmenu.js"></script>
    <script defer src="assets/js/app.min.js"></script>
    <script defer src="assets/libs/simplebar/dist/simplebar.js"></script>
    <script
      defer
      th:src="assets/libs/select2-4.1.0-rc.0/dist/js/select2.min.js"
    ></script>
    <script
      defer
      th:src="@{/assets/js/empty-transportation-details.js}"
    ></script>
    <script defer src="assets/js/settingsStyle.js"></script>
    <style>
      tbody,
      thead {
        text-wrap: wrap;
      }
      tr {
        height: 30px;
        padding: 0;
      }
      .bd-wrapper {
        margin-left: 270px;
        height: 100vh;
      }
      .table-row {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
      }

      .table-row:hover {
        background-color: #f8f9fa;
      }

      .table-row > div {
        padding: 10px;
        border: 1px solid #dee2e6;
      }
      .logo-img-small {
        display: none;
      }
      .side-wd {
        width: 270px !important;
      }
      .side-hide {
        display: block !important;
      }
      @media (max-width: 2850px) {
        .bd-wrapper {
          margin-left: 100px;
        }
        .left-sidebar {
          width: 100px;
          border-right: 1px solid #ddd;
        }
        .hide-menu {
          display: none;
        }
        .logo-img {
          display: none;
        }
        .logo-img-small {
          display: block;
        }
        .logo-img-small img {
          width: 55px;
        }
      }

      @media (max-width: 1200px) {
        .bd-wrapper {
          margin-left: 10px;
        }
        .left-sidebar {
          width: 270px;
          border-right: 1px solid #ddd;
        }
        .hide-menu {
          display: block;
        }
        .logo-img {
          display: block;
        }
        .logo-img-small {
          display: none;
        }
      }
      @media (min-width: 900px) {
        tbody,
        thead {
          text-wrap: nowrap;
        }
      }
      @media (min-width: 1200px) {
        .header {
          width: calc(100% - 100px) !important;
        }
        @media (min-width: 2850px) {
          .bd-wrapper {
            margin-left: 270px;
          }
          .header {
            width: calc(100% - 270px) !important;
          }
        }
      }
    </style>
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <aside class="left-sidebar background">
        <!-- Sidebar scroll-->
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <div class="text-nowrap logo-img">
              <img src="assets/images/logos/dark-logo.png" width="180" alt="" />
            </div>
            <div class="text-nowrap logo-img-small">
              <img
                src="assets/images/logos/favicon.png"
                id="togl-side-btn"
                width="180"
                alt="icon"
                style="cursor: pointer"
              />
            </div>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Логістика</span>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link"
                  th:href="@{/import-export}"
                  aria-expanded="false"
                >
                  <span>
                    <i class="ti ti-layout-dashboard"></i>
                  </span>
                  <span class="hide-menu">Імпорт-експорт</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link"
                  href="./notebook.html"
                  aria-expanded="false"
                >
                  <span>
                    <i class="ti ti-notebook"></i>
                  </span>
                  <span class="hide-menu">Зошит</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
      </aside>
      <!--  Sidebar End -->
      <!--  Main wrapper -->
      <div class="bd-wrapper background">
        <!--  Header Start -->
        <header class="app-header header background">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                >
                  <i class="ti ti-menu-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                  <i class="ti ti-bell-ringing"></i>
                  <div class="notification bg-primary rounded-circle"></div>
                </a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link nav-icon-hover"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="assets/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a class="d-flex align-items-center gap-2 dropdown-item">
                        <i class="ti ti-user fs-6"></i>
                        <p class="mb-0 fs-3">Мій Профіль</p>
                      </a>
                      <a class="d-flex align-items-center gap-2 dropdown-item">
                        <i class="ti ti-list-check fs-6"></i>
                        <p class="mb-0 fs-3">Мої Задачі</p>
                      </a>
                      <a
                        href="javascript:void(0)"
                        class="d-flex align-items-center gap-2 dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#settingsModal"
                      >
                        <i class="ti ti-settings fs-6"></i>
                        <p class="mb-0 fs-3">Мої Налаштування</p>
                      </a>
                      <form th:action="@{/logout}" method="post">
                        <input
                          class="btn btn-outline-primary mx-3 mt-2 d-block"
                          type="submit"
                          value="Вийти з системи"
                        />
                      </form>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!--  Header End -->

        <div class="container-fluid">
          <form
            action="#"
            th:action="@{/transportation-details/empty/add}"
            th:object="${transportation}"
            method="post"
          >
            <!--  Row 1 -->
            <div class="row justify-content-center">
              <!--  code input -->
              <div
                class="col-lg-8 d-flex align-items-strech"
                style="margin-top: 75px"
              >
                <div class="card w-100 background">
                  <div class="card-body">
                    <div
                      class="d-sm-flex d-block align-items-center justify-content-between mb-9"
                    >
                      <div class="mb-3 mb-sm-0">
                        <h5 class="card-title fw-semibold">Порожня подача</h5>
                      </div>
                    </div>

                    <label class="block text-sm" for="loading-date">Дата</label>
                    <input
                      id="loading-date"
                      class="form-select"
                      type="date"
                      required
                      th:field="*{loadingDate}"
                    />

                    <!-- First Line: 3 selects -->
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <label for="loading-countries"
                          >Країна відправлення</label
                        >
                        <select
                          id="loading-countries"
                          class="form-select"
                          th:field="*{loadingCountry}"
                        >
                          <option
                            th:each="c: ${countries}"
                            th:value="${c.idgmap}"
                            th:text="${c.nkraina}"
                            th:selected="${'Agrotep'.equalsIgnoreCase(c.idgmap)}"
                          ></option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="border-crossing-point"
                          >Погран. перехід</label
                        >
                        <select
                          id="border-crossing-point"
                          class="form-select"
                          th:field="*{borderCrossingPoint}"
                        >
                          <option value="">---</option>
                          <option
                            th:each="p: ${borderCrossingPoints}"
                            th:value="${p.ndov}"
                            th:text="${p.ndov}"
                          ></option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="unloading-countries"
                          >Країна призначення</label
                        >
                        <select
                          id="unloading-countries"
                          class="form-select"
                          th:field="*{unloadingCountry}"
                        >
                          <option value="">---</option>
                          <option
                            th:each="c: ${countries}"
                            th:value="${c.idgmap}"
                            th:text="${c.nkraina}"
                          ></option>
                        </select>
                      </div>
                    </div>

                    <!-- Second Line: 1 select -->
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <label for="truck_id">Вибір екіпажу</label>
                        <select
                          id="truck_id"
                          class="form-select"
                          th:field="*{truckId}"
                        >
                          <option value="">---</option>
                          <option
                            th:each="t: ${trucks}"
                            th:value="${t.id}"
                            th:text="${t.equipage + ' ' + t.driver + ' ' + t.domesticCompany}"
                          ></option>
                        </select>
                      </div>
                    </div>

                    <!-- Third Line: Textarea -->
                    <div class="mb-3">
                      <label for="textarea1">Коментар</label>
                      <textarea
                        th:field="*{coordinatorComment}"
                        id="textarea1"
                        class="form-control"
                        rows="3"
                      ></textarea>
                    </div>

                    <div class="row align-items-center">
                      <div class="col-md-6">
                        <button
                          type="submit"
                          class="btn btn-success m-1"
                          th:value="submit"
                          th:name="submit"
                        >
                          Розмістити перевезення
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div
          class="modal fade"
          id="settingsModal"
          tabindex="-1"
          aria-labelledby="settingsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" style="max-width: 700px">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title fs-7" id="settingsModalLabel">
                  Налаштування інтерфейсу
                </h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body row">
                <div class="font-size-block col-sm-6 text-center mt-3">
                  <h5 class="mb-3">Розмір шрифту</h5>
                  <label for="fs-2" class="m-2"
                    >1<input
                      class="ms-1"
                      type="radio"
                      name="font-size"
                      id="fs-2"
                      value="fs-2"
                  /></label>
                  <label for="fs-3" class="m-2"
                    >2<input
                      class="ms-1"
                      checked
                      type="radio"
                      name="font-size"
                      id="fs-3"
                      value="fs-3"
                  /></label>
                  <label for="fs-4" class="m-2"
                    >3<input
                      class="ms-1"
                      type="radio"
                      name="font-size"
                      id="fs-4"
                      value="fs-4"
                  /></label>
                  <label for="fs-5" class="m-2"
                    >4<input
                      class="ms-1"
                      type="radio"
                      name="font-size"
                      id="fs-5"
                      value="fs-5"
                  /></label>
                  <label for="fs-6" class="m-2"
                    >5<input
                      class="ms-1"
                      type="radio"
                      name="font-size"
                      id="fs-6"
                      value="fs-6"
                  /></label>
                </div>
                <div class="fotn-weight-block col-sm-6 text-center mt-3">
                  <h5 class="mb-3">Насиченість шрифту</h5>
                  <label for="font-weight-1" class="m-2"
                    >тонкий<input
                      class="ms-1"
                      type="radio"
                      name="font-weight"
                      id="font-weight-1"
                      value="fw-lighter"
                  /></label>
                  <label for="font-weight-2" class="m-2"
                    >стандартний<input
                      class="ms-1"
                      checked
                      type="radio"
                      name="font-weight"
                      id="font-weight-2"
                      value="fw-normal"
                  /></label>
                  <label for="font-weight-3" class="m-2"
                    >жирний<input
                      class="ms-1"
                      type="radio"
                      name="font-weight"
                      id="font-weight-3"
                      value="fw-bolder"
                  /></label>
                </div>
                <div class="background-variants-block mt-3 text-center">
                  <h5 class="mb-3">Налаштування кольору фону</h5>
                  <label for="background-blue" class="m-2"
                    >синій<input
                      class="ms-1"
                      type="radio"
                      name="background-variant"
                      id="background-blue"
                  /></label>
                  <label for="background-green" class="m-2"
                    >зелений<input
                      class="ms-1"
                      type="radio"
                      name="background-variant"
                      id="background-green"
                  /></label>
                  <label for="background-red" class="m-2"
                    >червоний<input
                      class="ms-1"
                      type="radio"
                      name="background-variant"
                      id="background-red"
                  /></label>
                  <label for="background-lightgrey" class="m-2"
                    >світлосірий<input
                      class="ms-1"
                      type="radio"
                      name="background-variant"
                      id="background-lightgrey"
                  /></label>
                  <label for="background-darkgrey" class="m-2"
                    >темносірий<input
                      class="ms-1"
                      type="radio"
                      name="background-variant"
                      id="background-darkgrey"
                  /></label>
                  <label for="background-brown" class="m-2"
                    >коричневий<input
                      class="ms-1"
                      type="radio"
                      name="background-variant"
                      id="background-brown"
                  /></label>
                  <label for="background-violet" class="m-2"
                    >фіолетовий<input
                      class="ms-1"
                      type="radio"
                      name="background-variant"
                      id="background-violet"
                  /></label>
                  <label for="background-default" class="m-2"
                    >стандартний<input
                      class="ms-1"
                      checked
                      type="radio"
                      name="background-variant"
                      id="background-default"
                  /></label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
