      const btnsRemove = document.querySelectorAll(".remove-driver");
      btnsRemove.forEach((item) => {
        const name = item
          .closest(".accordion-item")
          .querySelector(".driver-name").textContent;
        const number = item

          .querySelector(".driver-number").textContent;
        item.addEventListener("click", () => {

    <!-- Скрипт попапа -->
    <script>
      const map = L.map("map").setView([50, 10], 4);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      map.on("click", function (e) {
        fetch(
          `https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`
        )
          .then((response) => response.json())
          .then((data) => {
            const countryName = data.address?.country || "Невідома країна";
            openPopup(e.latlng, countryName);
          })
          .catch(() => openPopup(e.latlng, "Невідома країна"));
      });

      function openPopup(latlng, countryName) {
        const popupContent = document
          .getElementById("popup-template")
          .cloneNode(true);
        popupContent.style.display = "block";
        popupContent.querySelector("#popup-country").textContent = countryName;

        L.popup().setLatLng(latlng).setContent(popupContent).openOn(map);
      }

      function addItem() {
        const itemList = document.querySelector("#item-list");
        if (!itemList) return;

        const newItem = document.createElement("li");
        newItem.className = "list-group-item d-flex flex-column";
        newItem.innerHTML = `
      <div class="d-flex justify-content-between align-items-center gap-2">
        <span class="item-number"></span>
        <input type="text" class="form-control me-2" value="Новий елемент" />
                 <i
                    class="ti ti-x"
                    style="color: red; font-size: 24px; cursor: pointer"
                  ></i>
      </div>
      <span class="small-text">Дата: ${new Date().toLocaleDateString()} | Автор: Белих. Я.</span>
    `;

        itemList.appendChild(newItem);
        updateItemNumbers();
      }

      function updateItemNumbers() {
        const items = document.querySelectorAll("#item-list .list-group-item");
        items.forEach((item, index) => {
          const numberElement = item.querySelector(".item-number");
          if (numberElement) {
            numberElement.textContent = `${index + 1}.`;
          }
        });
      }
    </script>
