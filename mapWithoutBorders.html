    <script>
      let startPoint = null;
      let routeLayer = null;
      let isRouting = false;
      let isEndRouting = false;
      let markers = [];

      let countryName = "";
      let endCountry = "";

      const map = L.map("map").setView([50, 10], 4);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      map.on("click", function (e) {
        if (!isRouting && !isEndRouting) {
          fetch(
            `https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`
          )
            .then((response) => response.json())
            .then((data) => {
              countryName = data.address?.country || "Невідома країна";
              startPoint = e.latlng;
              openSidebar(countryName);
            })
            .catch(() => openSidebar("Невідома країна"));
        } else if (isEndRouting) {
          if (
            document.getElementById("sidebarMap").classList.contains("active")
          ) {
            closeSidebar();
          } else {
            openSidebar(countryName, isEndRouting, [countryName, endCountry]);
          }
        } else {
          createRoute(startPoint, e.latlng);
        }
      });

      function openSidebar(countryName, isRoute = false, routeCountries = []) {
        if (countryName === "Невідома країна") {
          return null;
        }
        const sidebar = document.getElementById("sidebarMap");
        sidebar.classList.add("active");
        document.getElementById("sidebar-country").textContent = isRoute
          ? "Маршрут: " + routeCountries.join(" - ")
          : countryName;
        document.getElementById("route-country").textContent = countryName;
        document.getElementById("routeButton").style.display = isRoute
          ? "none"
          : "block";
      }

      function addItem() {
        const itemList = document.getElementById("item-list");
        if (!itemList) return;

        const newItem = document.createElement("li");
        newItem.className = "list-group-item d-flex flex-column gap-1";
        newItem.innerHTML = `
          <div class="d-flex justify-content-between align-items-center gap-2">
            <span class="item-number"></span>
            <input type="text" class="form-control me-2" value="Новий елемент" />
            <i class="ti ti-x" style="color: red; font-size: 24px; cursor: pointer" onclick="removeItem(this)"></i>
          </div>
<div class="d-flex flex-column gap-1">
                  <strong>Тип операції:</strong>
                  <div class="d-flex gap-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="importCheck-${Date.now()}"
                      />
                      <label
                        class="form-check-label"
                        for="importCheck-${Date.now()}"
                        >Імпорт</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="exportCheck-${Date.now()}"
                      />
                      <label
                        class="form-check-label"
                        for="exportCheck-${Date.now()}"
                        >Експорт</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="transitCheck-${Date.now()}"
                      />
                      <label
                        class="form-check-label"
                        for="transitCheck-${Date.now()}"
                        >Транзит</label
                      >
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-column gap-1">
                  <strong>Категорія:</strong>
                  <div class="d-flex gap-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="driverCheck-${Date.now()}"
                      />
                      <label
                        class="form-check-label"
                        for="driverCheck-${Date.now()}"
                        >Водій</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="cargoCheck-${Date.now()}"
                      />
                      <label
                        class="form-check-label"
                        for="cargoCheck-${Date.now()}"
                        >Вантаж</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="transportCheck-${Date.now()}"
                      />
                      <label
                        class="form-check-label"
                        for="transportCheck-${Date.now()}"
                        >Транспорт</label
                      >
                    </div>
                  </div>
                </div>
          <span class="small-text">Дата: ${new Date().toLocaleDateString()} | Автор: Белих. Я.</span>
        `;

        itemList.appendChild(newItem);
        updateItemNumbers();
      }

      function removeItem(element) {
        element.closest("li").remove();
        updateItemNumbers();
      }

      function updateItemNumbers() {
        const items = document.querySelectorAll("#item-list .list-group-item");
        items.forEach((item, index) => {
          const numberElement = item.querySelector(".item-number");
          if (numberElement) {
            numberElement.textContent = `${index + 1}.`;
          }
        });
      }

      function closeSidebar() {
        document.getElementById("sidebarMap").classList.remove("active");
      }

      function updateRouteButtons() {
        document.getElementById("routeButton").style.display = isRouting
          ? "none"
          : "block";
        document.getElementById("routeCancelButton").style.display = isRouting
          ? "block"
          : "none";
      }

      function startRouting() {
        isRouting = true;
        closeSidebar();
        const marker = L.marker(startPoint).addTo(map);
        markers.push(marker); // Добавляем в массив
        updateRouteButtons();
      }

      function createRoute(start, end) {
        if (routeLayer) {
          map.removeLayer(routeLayer);
        }

        routeLayer = L.polyline([start, end], { color: "blue" }).addTo(map);
        markers.push(L.marker(end).addTo(map)); // Добавляем в массив

        fetch(
          `https://nominatim.openstreetmap.org/reverse?lat=${end.lat}&lon=${end.lng}&format=json`
        )
          .then((response) => response.json())
          .then((data) => {
            endCountry = data.address?.country || "Невідома країна";
            isRouting = false;
            isEndRouting = true;
            openSidebar("Маршрут", true, [
              document.getElementById("route-country").textContent,
              endCountry,
            ]);
          });
      }

      function resetRoute() {
        if (routeLayer) {
          map.removeLayer(routeLayer);
          routeLayer = null;
        }

        markers.forEach((marker) => map.removeLayer(marker));
        markers = []; // Очищаем массив

        startPoint = null;
        isRouting = false;
        isEndRouting = false;
        endCountry = "";
        updateRouteButtons();
        closeSidebar();
      }

      updateRouteButtons();
